apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels: # This label doesnâ€™t matter.
    name: voting-app
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: worker-app-pod
      app: demo-voting-app
  template:
