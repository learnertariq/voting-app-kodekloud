apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels: # This label doesnâ€™t matter.
    name: redis-label
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis-pod
      app: demo-voting-app
  template:
    metadata:
      name: redis-pod-name
      labels:
        name: redis-pod
        app: demo-voting-app

    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        # a mount for site-data
        - name: redis-data
          mountPath: /data
          #subPath: html
      volumes:
      - name: redis-data
        emptyDir: {}